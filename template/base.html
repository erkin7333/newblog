<!DOCTYPE html>
{% load static %}
{% load category_filter %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Uy{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/styles.css' %}"/>
</head>
<body>

<table class="table-page" border=0 cellpadding="0" cellspacing="0">
    <tr>
        <td valign=top>
            <div class="header">
                <ul id="mainmenu" class="mainmenu">
                    <li class="logo"><a href="{% url 'main:home' %}">
                        <div class="logo"></div>
                    </a></li>
                    <li><a href="#"></a></li>
                    <li class="last"><a href="#">Login</a></li>
                </ul>
                <div class="clear"></div>
            </div>


            <table class="table-content" border=0 cellpadding="0" cellspacing="0">
                <tr>
                    <!-- Sidebar слева -->
                    <td valign="top" class="left-chapters">
                        <ul id="leftchapters">
                            <li class="selected">Все категории</li>
                            {% for cat in cats %}
                            <li><a href="#">{{ cat.name }}</a></li>
                            <li class="share">
                                {% endfor %}
                                <p>Наш канал</p>
                                <a class="share-yt" href="https://www.youtube.com/" target="_blank" rel="nofollow"></a>
                            </li>
                        </ul>
                    </td>
                    <td valign="top" class="content">
                        <!-- Хлебные крошки -->
                        {% block breadcrumbs %}
                        {% endblock %}
                        <div class="content-text">
                            {% block content %}
                            {% endblock %}
                        </div>

                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <!-- Footer -->
    <tr>
        <td valign=top>
            <div id="footer">
                <p>21-01-2023</p>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
